<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
    <!-- [Q: https://getbootstrap.com/docs/4.1/components/forms/] -->
     <form method="post">
  <div class="form-group">
    <label for="username">Username: </label>
    <input type="text" class="form-control"  aria-describedby="usernameHelp" placeholder="Mustermann" required>
    <small class="form-text text-muted">Bitte merken Sie sich Ihren Usernamen dieser wird für zukünfitge Anmeldungen benötigt!.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>

  <button type="submit" class="btn btn-primary">Registrieren</button>
</form>
</body>
</html>
